// =====================================================================
// Procedural Parts reordering
// =====================================================================

// =====================================================================
// Procedural Battery
// =====================================================================
@PART[proceduralBattery]:NEEDS[ProceduralParts]:AFTER[ProceduralParts] {
	@TechRequired = start
	
	@MODULE[ProceduralPart] {	
		!TECHLIMIT,* {}
		TECHLIMIT {
			name = start
			diameterMin = 0.01
			diameterMax = Infinity
			lengthMin = 0.01
			lengthMax = Infinity
			volumeMin = 0.001
			volumeMax = Infinity
		}
	}
	@MODULE[ProceduralShapeCylinder] {
		@length = 0.25
		@diameter = 0.625
	}
	@MODULE[ProceduralShapeCone] {
		!techRequired = none
		@length = 0.250
		@topDiameter = 0.625
		@bottomDiameter = 1.25
	}
	@MODULE[ProceduralShapePill] {
		!techRequired = none
		@diameter = 0.375
		@length = 0.75
		@fillet = 0.375
	}
	@MODULE[ProceduralShapeBezierCone] {
		!techRequired = none
		@length = 1.0
		@topDiameter = 0.0
		@bottomDiameter = 0.625
	}
}

// =====================================================================
// Procedural HeatShield
// =====================================================================
@PART[proceduralHeatshield]:NEEDS[ProceduralParts]:AFTER[ProceduralParts] {
	@TechRequired = survivability

	@MODULE[ProceduralPart]	{
		!baseCost = 1
		!costPerkL = 0
		!TECHLIMIT,* { }
		TECHLIMIT {
			name = survivability
			diameterMin = 0.125
			diameterMax = 0.875
		}
		TECHLIMIT {
			name = enhancedSurvivability
			diameterMax = 1.5
		}
		TECHLIMIT {
			name = simpleCommandModules
			diameterMax = 2.75
		}
		TECHLIMIT {
			name = CommandModules
			diameterMin = 0.01
			diameterMax = Infinity
			lengthMin = 0.01
			lengthMax = Infinity
			volumeMin = 0.01
			volumeMax = Infinity
		}
	}
}

// =====================================================================
// Procedural Nose Cone
// =====================================================================
@PART[proceduralNoseCone]:NEEDS[ProceduralParts]:AFTER[ProceduralParts] {
	@TechRequired = start
	
	@MODULE[ProceduralPart]	{
		!costPerkL = 200
		!diameterMin = 0.125
		!TECHLIMIT,* {}
		TECHLIMIT {
			// Make everything unlimited for exoticFuelStorage
			name = start
			diameterMin = 0.01
			diameterMax = Infinity
			lengthMin = 0.01
			lengthMax = Infinity
			volumeMin = 0.001
			volumeMax = Infinity
		}
	}
	@MODULE[ProceduralShapeBezierCone] {
		@length = 1.0
		@topDiameter = 0
		@bottomDiameter = 1.25
	}
}

// =====================================================================
// Procedural SRB
// =====================================================================
@PART[proceduralTankSRB]:NEEDS[ProceduralParts]:AFTER[ProceduralParts] {
	@MODULE[ProceduralPart] {	
		!diameterMin = 0.125
		!TECHLIMIT,* {}
		TECHLIMIT {
			name = start
			diameterMin = 0.001
			diameterMax = 1.25
			lengthMin = 0.001
			lengthMax = 2.5
			volumeMin = 0.003
			volumeMax = Infinity
		}
		TECHLIMIT {
			// Allow cone shaped tanks to have reasonable initial shapes
			name = basicRocketry
			lengthMax = Infinity
		}
		TECHLIMIT {
			name = heavyRocketry
			diameterMax = 1.875
		}
		TECHLIMIT {
			name = heavierRocketry
			diameterMax = 2.5
		}
		TECHLIMIT {
			name = veryHeavyRocketry
			diameterMax = 3.75
		}
		TECHLIMIT {
			// Make everything unlimited for giganticRocketry
			name = experimentalRocketry
			diameterMin = 0.001
			diameterMax = Infinity
			lengthMin = 0.001
			lengthMax = Infinity
			volumeMin = 0.001
			volumeMax = Infinity
		}
	}
	// Don't change the default length without also altering the default position above.
	@MODULE[ProceduralShapeCone] {
		!techRequired = none
	}
	@MODULE[ProceduralShapePill] {
		!techRequired = none
	}
	@MODULE[ProceduralShapeBezierCone] {
		!techRequired = none
	}
}

